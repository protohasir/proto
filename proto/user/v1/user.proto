syntax = "proto3";

package user.v1;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";

message RegisterRequest {
  string email = 1 [
    (buf.validate.field).required = true,  
    (buf.validate.field).string.email = true
  ];
  string username = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 10
  ];
  string password = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 8,
    (buf.validate.field).string.max_len = 20
  ];
}

message LoginRequest {
  string email = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.email = true
  ];
  string password = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 8,
    (buf.validate.field).string.max_len = 20
  ];
}

message TokenEnvelope {
  string access_token = 1;
  string refresh_token = 2;
}

message UpdateUserRequest {
  string user_id = 2;
  string password = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 8,
    (buf.validate.field).string.max_len = 20
  ];
  optional string username = 3;
  optional string email = 4 [(buf.validate.field).string.email = true];
  optional string new_password = 5 [
    (buf.validate.field).string.min_len = 8,
    (buf.validate.field).string.max_len = 20
  ];
}

message DeleteAccountRequest {
  string user_id = 1 [(buf.validate.field).required = true];
}

service UserService {
  rpc Register(RegisterRequest) returns (google.protobuf.Empty);
  rpc Login(LoginRequest) returns (TokenEnvelope);
  rpc UpdateUser(UpdateUserRequest) returns (TokenEnvelope);
  rpc DeleteAccount(DeleteAccountRequest) returns (google.protobuf.Empty);
}
