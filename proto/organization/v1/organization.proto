syntax = "proto3";

package organization.v1;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";
import "shared/filter.proto";
import "shared/role.proto";
import "shared/visibility.proto";

message Organization {
  string id = 1;
  string name = 2;
  shared.Visibility visibility = 3;
}

message InvitationMember {
  string email = 1 [(buf.validate.field).string.email = true];
  shared.Role role = 2 [(buf.validate.field).enum = {
    not_in: [0]
  }];
}

message CreateOrganizationRequest {
  string name = 1 [(buf.validate.field).string.min_len = 1];
  shared.Visibility visibility = 2 [(buf.validate.field).required = true];
  repeated InvitationMember members = 3;
}

message GetOrganizationsRequest {
  shared.Pagination pagination = 2 [(buf.validate.field).required = true];
}

message GetOrganizationsResponse {
  repeated Organization organizations = 1;
  int32 next_page = 2;
  int32 total_page = 3;
}

message IsInvitationValidRequest {
  string token = 1 [(buf.validate.field).required = true];
}

message RespondToInvitationRequest {
  string invitation_id = 1 [(buf.validate.field).required = true];
  bool status = 2 [(buf.validate.field).required = true];
}

message UpdateOrganizationRequest {
  string id = 1 [(buf.validate.field).required = true];
  string name = 2 [(buf.validate.field).string.min_len = 1];
  shared.Visibility visibility = 3 [(buf.validate.field).required = true];
}

message GetOrganizationRequest {
  string id = 1 [(buf.validate.field).required = true];
}

message GetOrganizationResponse {
  Organization organization = 1;
}

message DeleteOrganizationRequest {
  string id = 1 [(buf.validate.field).required = true];
}

message InviteMemberRequest {
  string id = 1 [(buf.validate.field).required = true];
  string email = 2 [(buf.validate.field).string.email = true];
  shared.Role role = 3 [(buf.validate.field).required = true];
}

message GetMembersRequest {
  string id = 1 [(buf.validate.field).required = true];
}

message Member {
  string id = 1;
  string username = 2;
  string email = 3;
  shared.Role role = 4;
}

message GetMembersResponse {
  repeated Member members = 1;
}

service OrganizationService {
  rpc CreateOrganization(CreateOrganizationRequest) returns (google.protobuf.Empty);
  rpc GetOrganizations(GetOrganizationsRequest) returns (GetOrganizationsResponse);
  rpc GetOrganization(GetOrganizationRequest) returns (GetOrganizationResponse);
  rpc UpdateOrganization(UpdateOrganizationRequest) returns (google.protobuf.Empty);
  rpc DeleteOrganization(DeleteOrganizationRequest) returns (google.protobuf.Empty);
  rpc InviteMember(InviteMemberRequest) returns (google.protobuf.Empty);
  rpc IsInvitationValid(IsInvitationValidRequest) returns (google.protobuf.Empty);
  rpc RespondToInvitation(RespondToInvitationRequest) returns (google.protobuf.Empty);
  rpc GetMembers(GetMembersRequest) returns (GetMembersResponse);
}
