syntax = "proto3";

package repository.v1;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";
import "pagination/pagionation.proto";

enum Visibility {
  VISIBILITY_UNSPECIFIED = 0;
  VISIBILITY_PUBLIC = 1;
  VISIBILITY_PRIVATE = 2;
}

message Repository {
  string id = 1;
  string name = 2;
}

message CreateRepositoryRequest {
  string name = 1 [(buf.validate.field).string.min_len = 1];
  Visibility visibility = 2 [(buf.validate.field).enum = {
    not_in: [0]
  }];
}

message GetRepositoriesRequest {
  pagination.Pagination pagination = 1 [(buf.validate.field).required = true];
  string user_id = 2 [(buf.validate.field).required = true];
}

message GetRepositoriesResponse {
  repeated Repository repositories = 1;
  int32 next_page = 2;
}

service RepositoryService {
  rpc CreateRepository(CreateRepositoryRequest) returns (google.protobuf.Empty);
  rpc GetRepositoriesByUserId(GetRepositoriesRequest) returns (GetRepositoriesResponse);
}
