syntax = "proto3";

package registry.v1;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";
import "shared/filter.proto";
import "shared/visibility.proto";

message Repository {
  string id = 1;
  string name = 2;
  shared.Visibility visibility = 3;
}

message CreateRepositoryRequest {
  string organization_id = 1 [(buf.validate.field).required = true];
  string name = 2 [(buf.validate.field).string.min_len = 1];
  shared.Visibility visibility = 3 [(buf.validate.field).enum = {
    not_in: [0]
  }];
}

message GetRepositoriesRequest {
  shared.Pagination pagination = 1 [(buf.validate.field).required = true];
  optional string organization_id = 2;
}

message GetRepositoriesResponse {
  repeated Repository repositories = 1;
  int32 next_page = 2;
  int32 total_page = 3;
}

message DeleteRepositoryRequest {
  string repository_id = 1 [(buf.validate.field).required = true];
}

service RegistryService {
  rpc CreateRepository(CreateRepositoryRequest) returns (google.protobuf.Empty);
  rpc GetRepositories(GetRepositoriesRequest) returns (GetRepositoriesResponse);
  rpc DeleteRepository(DeleteRepositoryRequest) returns (google.protobuf.Empty);
}
